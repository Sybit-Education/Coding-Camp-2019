<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="include/dependencies :: dependencies">
    <title>Coding Camp 2019</title>
</head>
<body>


<div th:replace="include/navigationbar :: navigationbar"></div>

<main class="container wrapper">
    <div class="lösung-container">
        <div th:each="i: ${#numbers.sequence(0, 3)}">
            <div class="lösung"><p class="p-lösung">?</p></div>
        </div>
    </div>
    <div class="play-ground">





        <div th:each="i: ${#numbers.sequence(0, 11)}">
            <div class="field-row" id="'row' + ${i}">
                <div class="color-box">

                </div>
                <div class="feedback-box">

                </div>
            </div>
        </div>
    </div>

    <div class="color-select">
        <div th:each="i: ${#numbers.sequence(0, 3)}">
                <div class="selected-color" id="'selected-color' + ${i}"></div>
        </div>
        <div class="ok-btn-container">
            <button class="btn btn-primary ok-btn">OK</button>
        </div>
    </div>

    <div class="table">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
    </table>
    </div>

    <div class="colordropdown">

    <select id="colorselector">
        <option value="1" data-color="#0275d8">blue</option>
        <option value="2" data-color="#5cb85c" selected="selected">green</option>
        <option value="3" data-color="#5bc0de">lightblue</option>
        <option value="4" data-color="#f0ad4e">orange</option>
        <option value="5" data-color="#d9534f">red</option>
        <option value="6" data-color="#292b2c">black</option>
        <option value="7" data-color="#F1C40F">yellow</option>
        <option value="8" data-color="#8E44AD">violet</option>
    </select>

    <script>
    $('#colorselector').colorselector();
</script>

        </div>

    <div class="col-4">
        <button type="button" class="btn btn-primary submitButton" >OK</button>

    </div>

</main>

<div th:replace="include/footer :: footer"></div>



</body>
</html>
