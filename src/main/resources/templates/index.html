<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="include/dependencies :: dependencies">
    <title>Coding Camp 2019</title>
</head>
<body>


<div th:replace="include/navigationbar :: navigationbar"></div>

<main class="container wrapper">
    <div class="lösung-container">
        <div th:each="i: ${#numbers.sequence(0, 3)}">
            <div class="lösung" th:id="'00' + ${i}" th:style="${solution} ? 'background:' + ${solution.getColors()[__${i}__]}"></div>
        </div>
    </div>
    <div class="play-ground">

        <div th:each="i: ${#numbers.sequence(0, 11)}">
            <div class="field-row" id="'row' + ${i}">
                <div class="color-pin-container">
                    <div th:each="i: ${#numbers.sequence(0, 3)}">
                    </div>
                </div>
                <input type="hidden" th:value="${correctColors}" id="getColors"/>
                <input type="hidden" th:value="${correctPositions}" id="getPositions"/>
                <div class="feedback-container" th:id="'feedback-container-' +${i}">

                </div>
            </div>
        </div>
    </div>
    <form class="color-select" action="#" th:object="${pinPlacement}" method="post" >
        <div th:each="entry, entryStat: *{colors}" id="selection-container" class="selected-color" th:id="${i}">

                <select class="colorSelector" th:field="*{colors[__${entry.key}__]}">
                    <option th:each="color : ${allPossibleColors}" th:value="${color.colorHex}"
                            th:attr="data-color=${color.colorHex}"></option>
                </select>
        </div>

        <div></div>
        <button type="submit" class="btn btn-primary ok-btn" th:disabled="${buttonDisable}">OK</button>

    </form>

</main>
<div th:replace="include/footer :: footer"></div>

<script>
    var attempt = 0;

    function createFbPins(row) {
        var correctColors = $("#getColors").val();
        var correctPositions = $("#getPositions").val();
        console.log(correctColors,correctPositions)

        var FbContainer = document.getElementById('feedback-container-${row}');
        for(var i = 0; i< correctColors; i++) {
            var pin = document.createElement('div');
            FbContainer.appendChild(pin);
            pin.classList.add('feedback-pin');

        }
        for (var j = 0;j<correctPositions; j++) {
            var pinRed = document.createElement('div');
            FbContainer.appendChild(pinRed);
            pinRed.classList.add('feedback-pin');
            pinRed.classList.add('pin-red');
        }
    }
    createFbPins(attempt);

    $('.colorSelector').colorselector().on('change',function() {
        var color=$(this).find(':selected').attr('data-color');
        $(this).parent().closest('td').css('background', color);
        $(this).parent().closest('td').data("value",color);
    });

    //register service worker
    if ('serviceWorker' in navigator) {
        console.log("Will the service worker register?");
        navigator.serviceWorker.register('./service-worker.js')
            .then(function(reg){
                console.log("Yes, it did.");
            }).catch(function(err) {
                console.log("No it didn't. This happened: ", err)
            });
    }
</script>
</body>
</html>
