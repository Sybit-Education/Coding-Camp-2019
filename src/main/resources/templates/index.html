<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="include/dependencies :: dependencies">
    <title>Coding Camp 2019</title>
</head>
<body>

<div th:replace="include/navigationbar :: navigationbar"></div>

<main class="container wrapper">
    <div class="lösung-container">
        <div th:each="i: ${#numbers.sequence(0, 3)}">
            <div class="lösung"><p class="p-lösung">?</p></div>
        </div>
    </div>
    <div class="play-ground">

        <div th:each="i: ${#numbers.sequence(0, 11)}">
            <div class="field-row" id="'row' + ${i}">
                <div class="color-box">

                </div>
                <div class="feedback-box">

                </div>
            </div>
        </div>
    </div>

    <div class="color-select">
        <div th:each="i: ${#numbers.sequence(0, 3)}">
            <div class="selected-color" id="'selected-color' + ${i}"></div>
        </div>
        <div class="ok-btn-container">
            <button class="btn btn-primary ok-btn">OK</button>
        </div>
    </div>
    <main class="container">
        <div class="colordropdown">
            <select id="colorselector0">
                <option value="0" data-color="#ff0000" selected="selected">red</option>
                <option value="1" data-color="#ffff00">yellow</option>
                <option value="2" data-color="#b51783">blue</option>
                <option value="3" data-color="#00ff00">green</option>
                <option value="4" data-color="#fda50f">orange</option>
                <option value="5" data-color="#1212e3">purple</option>
                <option value="6" data-color="#000000">black</option>
                <option value="7" data-color="#00ffff">cyan</option>
            </select>
            <select id="colorselector1">
                <option value="0" data-color="#ff0000" selected="selected">red</option>
                <option value="1" data-color="#ffff00">yellow</option>
                <option value="2" data-color="#b51783">blue</option>
                <option value="3" data-color="#00ff00">green</option>
                <option value="4" data-color="#fda50f">orange</option>
                <option value="5" data-color="#1212e3">purple</option>
                <option value="6" data-color="#000000">black</option>
                <option value="7" data-color="#00ffff">cyan</option>
            </select>
            <select id="colorselector2">
                <option value="0" data-color="#ff0000" selected="selected">red</option>
                <option value="1" data-color="#ffff00">yellow</option>
                <option value="2" data-color="#b51783">blue</option>
                <option value="3" data-color="#00ff00">green</option>
                <option value="4" data-color="#fda50f">orange</option>
                <option value="5" data-color="#1212e3">purple</option>
                <option value="6" data-color="#000000">black</option>
                <option value="7" data-color="#00ffff">cyan</option>
            </select>
            <select id="colorselector3">
                <option value="0" data-color="#ff0000" selected="selected">red</option>
                <option value="1" data-color="#ffff00">yellow</option>
                <option value="2" data-color="#b51783">blue</option>
                <option value="3" data-color="#00ff00">green</option>
                <option value="4" data-color="#fda50f">orange</option>
                <option value="5" data-color="#1212e3">purple</option>
                <option value="6" data-color="#000000">black</option>
                <option value="7" data-color="#00ffff">cyan</option>
            </select>
        </div>
        <script>
    $('#colorselector0').colorselector();
    $('#colorselector1').colorselector();
    $('#colorselector2').colorselector();
    $('#colorselector3').colorselector();



        </script>

    </main>

    <div th:replace="include/footer :: footer"></div>

</body>
</html>
