<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="include/dependencies :: dependencies">
    <title>Coding Camp 2019</title>
</head>
<body>


<div th:replace="include/navigationbar :: navigationbar"></div>

<main class="container wrapper">
    <div class="lösung-container">
        <div th:each="i: ${#numbers.sequence(0, 3)}">
            <div class="lösung"><p class="p-lösung">?</p></div>
        </div>
    </div>
    <div class="play-ground">





        <div th:each="i: ${#numbers.sequence(0, 11)}">
            <div class="field-row" id="'row' + ${i}">
                <div class="color-pin-container">
                    <div th:each="i: ${#numbers.sequence(0, 3)}">
                        <div class="color-pin"></div>
                    </div>
                </div>
                <div class="feedback-container" th:id="'feedback-container-' +${i}">
                    <div th:each="feedbackObject: ${feedback}">
                        <div th:each="feedback: ${feedbackObject.getFeedback()}">
                            <p>Farbe: <span th:text="${feedback.value[1]}"></span></p>
                            <p>Position: <span th:text="${feedback.value[0]}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form class="color-select" action="#" th:object="${pinPlacement}" method="post" >
        <div th:each="entry, entryStat: *{colors}" id="selection-container" class="selected-color" th:id="${i}">

                <select class="colorSelector" th:field="*{colors[__${entry.key}__]}">
                    <option th:each="color : ${allPossibleColors}" th:value="${color.colorHex}"
                            th:attr="data-color=${color.colorHex}"></option>
                </select>


            <!--<table class="col-6">
                <tr class="row">
                    <th:block th:each="entry, entryStat: *{colors}">
                        <td class="field-selection field col " th:id="${i}">
                            <select class="colorSelector" th:field="*{colors[__${entry.key}__]}">
                                <option th:each="color : ${allPossibleColors}" th:value="${color.colorHex}"
                                        th:attr="data-color=${color.colorHex}"></option>
                            </select>
                        </td>
                    </th:block>
                </tr>
            </table>-->
        </div>
        <div class="ok-btn-container">
            <button class="btn btn-primary ok-btn">OK</button>
        </div>
    </form>

</main>
    <div th:replace="include/footer :: footer"></div>
    <script>
    $('.colorSelector').colorselector().on('change',function() {
    var color=$(this).find(':selected').attr('data-color');
    $(this).parent().closest('td').css('background', color);
    $(this).parent().closest('td').data("value",color);
    });
    </script>
<script th:inline=""javascript>

    function createFbPins(row) {
        var correctColors =  3;
        var correctPositions = 1;

        let FbContainer = document.getElementById(`feedback-container-${row}`);
        for(let i = 0; i< correctColors; i++) {
            let pin = document.createElement('div');
            FbContainer.appendChild(pin);
            pin.classList.add('feedback-pin');
            if(correctPositions > i) {
                pin.classList.add('pin-red');
            }

        }
    }
    createFbPins(1);
</script>
</body>
</html>
